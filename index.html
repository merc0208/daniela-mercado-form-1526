<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation Assignment</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <section id="formtitle">
                    <h1>Form Assignment</h1>
                </section>
                <form id="form">
                    <div id="fields">
                        <div id="name">
                            <label for="full-name"><h4>Full Name:</h4></label>
                            <input type="text" id="full-name" name="full-name" value="">
                        </div>

                        <div id="mail">
                            <label for="email"><h4>Email:</h4></label>
                            <input type="text" id="email" name="email" value="">
                        </div>
                    </div>

                    <div>
                        <label for="message"><h4>Message:</h4></label>
                        <textarea id="message" name="message" value=""></textarea>
                    </div>
                    <div id="formbutton">
                        <input id="fbutton" type="button" name="submit-button" value="Submit">
                    </div>
                </form>
            </main>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
